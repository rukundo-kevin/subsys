tags:
  - name: Submission
    description: Submission Management

paths: 
  /api/submission:
    get:
      summary: Get all submissions
      tags:
        - Submission
      security:
        - bearerAuth: []
      responses:  
        '200': 
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Submission'
        '400':
          $ref: '#/components/responses/ValidationError'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'

    post:
      summary: Create Submission
      tags: 
      - Submission
      security:
        - bearerAuth: []
      parameters:
        - in: query
          name: assignmentCode
          schema:
            type: string
          required: true
          description: Assignment Code
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                head:
                  type: string
                  format: binary
                  description: Head of Submission
                
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Submission created successfully 
                  data:
                    $ref: '#/components/schemas/Submission'    
        '400':
          $ref: '#/components/responses/ValidationError'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'

  /api/submission/{submissionCode}:
    get:
      summary: Get submission with submissionCode
      tags:
        - Submission
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: submissionCode
          schema:
            type: string
          required: true
          description: Submission Code
      responses:
        '200': 
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Submission'
        '400':
          $ref: '#/components/responses/ValidationError'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'  
    patch:
      summary: Update submission with submissionCode
      tags:
        - Submission
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: submissionCode
          schema:
            type: string
          required: true
          description: Submission Code
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                head:
                  type: string
                  format: binary
                  description: Head of Submission              
      responses:
        '200': 
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Submission'
        '400':
          $ref: '#/components/responses/ValidationError'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'

  /api/submission/snapshot:
    post:
      summary: Create snapshot
      tags:
        - Submission
      security:
        - bearerAuth: []
      parameters:
        - in: query
          name: submissionCode
          schema:
            type: string
          required: true
          description: Submission Code
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                snapshots:
                  type: array
                  items:
                    type: string
                    format: binary
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Snapshot created successfully
        '400':
          $ref: '#/components/responses/ValidationError'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'

  /api/submission/{submissionCode}/snapshots:
    get:
      summary: Get snapshots of submission with submissionCode
      tags:
        - Submission
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: submissionCode
          schema:
            type: string
          required: true
          description: Submission Code
      responses:
        '200': 
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Snapshot'
        '400':
          $ref: '#/components/responses/ValidationError'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'

  /api/submission/snapshot/{snapshotId}:
    get:
      summary: Get contents of snapshot with snapshotId
      tags:
        - Submission
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: snapshotId
          schema:
            type: string
          required: true
          description: Snapshot Id
      responses:
        '200': 
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    name:
                      type: string
                      example: 'index.js'
                    type:
                      type: string
                      example: 'file'
                    contents?: 
                      type: array
                      items:
                        type: object
                        properties:
                          name:
                            type: string
                            example: 'src'
                          type:
                            type: string
                            example: 'folder'   
            
        '400':
          $ref: '#/components/responses/ValidationError'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'

  /api/submission/snapshot/{snapshotId}/{filepath}:
    get:
      summary: Get contents of a file within a snapshot with snapshotId
      tags:
        - Submission
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: snapshotId
          schema:
            type: string
          required: true
          description: Snapshot Id
        - in: path
          name: filepath
          schema:
            type: string
          required: true
          description: File name
      responses:
        '200': 
          description: OK
          content:
            application/json:
              schema:
                type: string
                format: binary 
          
        '400':
          $ref: '#/components/responses/ValidationError'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'      
